<h2 class="article__data__title center">{{ .Site.Data.recrutement.title }}</h2>

<ol class="article__data__list">
    {{ range .Site.Data.recrutement.items }}
    <li class="article__data__list__item">
        <div class="article__data__list__item__id">{{ .id }}</div>
        <div class="article__data__list__item__content">{{ .text }}</div>
    </li>
    {{ end }}
</ol>

<div class="article__data__video">
    <!-- <button class="article__data__video__buttons article__data__video__buttons--previous" onclick="prevSlide('video-items')" title="video précédente">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>skip-previous-circle-outline</title><path d="M12,2A10,10 0 0,1 22,12A10,10 0 0,1 12,22A10,10 0 0,1 2,12A10,10 0 0,1 12,2M12,4C7.59,4 4,7.59 4,12C4,16.41 7.59,20 12,20C16.41,20 20,16.41 20,12C20,7.59 16.41,4 12,4M16,8V16L11,12M10,8V16H8V8" /></svg>
    </button>
         -->
    <div class="article__data__video__items" id="video-items">
        {{ range .Site.Data.recrutement.videos }}
        <a href="{{ .link }}" class="article__data__video__item" target="_blank" rel="noreferrer" title="Jouer la vidéo">
            <div class="article__data__video__item__overlay">
                <img src="{{ .thumbnail }}" alt="{{ .title }}" class="article__data__video__item__image">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12,20C7.59,20 4,16.41 4,12C4,7.59 7.59,4 12,4C16.41,4 20,7.59 20,12C20,16.41 16.41,20 12,20M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M10,16.5L16,12L10,7.5V16.5Z" /></svg>
            </div>
            <span class="article__data__video__item__text">{{ .title }}</span>
        </a>
        {{ end }}
    </div>
